<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Notebook</title>
<style>
  /* --- צבעים בסיסיים --- */
  :root {
    --primary-color: #333;       /* טקסט כהה */
    --accent-color: #FF7F50;     /* כתום חם */
    --card-bg: rgba(255, 255, 255, 0.95); /* שקוף קל */
    --bg-overlay: rgba(0,0,0,0.4);
  }

  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    color: var(--primary-color);
    display: flex;
    flex-direction: column;
  }

  /* overlay על הרקע כדי להדגיש תוכן */
  body::before {
    content: "";
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: var(--bg-overlay);
    z-index: 0;
  }

  header {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 2rem;
    font-size: 2.2rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  }

  main {
    position: relative;
    z-index: 1;
    max-width: 1200px;
    margin: auto;
    padding: 2rem;
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
  }

  /* טופס הוספה */
  #addForm {
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  #addForm input, #addForm textarea {
    padding: 0.75rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  #addForm button {
    background: var(--accent-color);
    color: #fff;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  #addForm button:hover { background: #ff5722; }

  /* כרטיסים */
  #recipesContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
  }

  .card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
  }

  .card h3 {
    margin-bottom: 0.5rem;
    color: var(--accent-color);
  }

  .card ul { padding-left: 1.2rem; }
  .card p { margin-top: 0.5rem; }

  .card button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 0.5rem;
  }

  .delete-btn { background: #C53030; color: #fff; }
  .delete-btn:hover { background: #9B2C2C; }

  .edit-btn { background: #FFB74D; color: #333; margin-left:0.5rem; }
  .edit-btn:hover { background: #FFA726; }

  @media (max-width: 600px) {
    main { padding: 1rem; }
  }
</style>
</head>
<body>

<header>My Recipe Notebook</header>

<main>
  <!-- טופס הוספה -->
  <form id="addForm">
    <input type="text" id="name" placeholder="Recipe Name" required>
    <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
    <textarea id="instructions" placeholder="Instructions" required></textarea>
    <button type="submit">Add Recipe</button>
  </form>

  <!-- כרטיסי מתכונים -->
  <div id="recipesContainer"></div>
</main>

<script>
async function loadRecipes() {
  const container = document.getElementById('recipesContainer');
  container.innerHTML = '';
  try {
    const res = await fetch('/recipes');
    const recipes = await res.json();
    recipes.forEach(recipe => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <h3>${recipe.name}</h3>
        <strong>Ingredients:</strong>
        <ul>${recipe.ingredients.map(i=>`<li>${i}</li>`).join('')}</ul>
        <strong>Instructions:</strong>
        <p>${recipe.instructions}</p>
        <div>
          <button class="delete-btn" onclick="deleteRecipe(${recipe.id})">Delete</button>
          <button class="edit-btn" onclick="editRecipe(${recipe.id})">Edit</button>
        </div>
      `;
      container.appendChild(card);
    });
  } catch(err) { console.error(err); }
}

async function addRecipe(e) {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const ingredients = document.getElementById('ingredients').value.split(',');
  const instructions = document.getElementById('instructions').value;

  try {
    await fetch('/recipes', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, ingredients, instructions })
    });
    document.getElementById('addForm').reset();
    loadRecipes();
  } catch(err) { console.error(err); }
}

async function deleteRecipe(id) {
  try { await fetch(`/recipes/${id}`, { method: 'DELETE' }); loadRecipes(); } 
  catch(err) { console.error(err); }
}

async function editRecipe(id) {
  const ingredients = prompt("Edit ingredients (comma separated, leave blank to keep current):");
  const instructions = prompt("Edit instructions (leave blank to keep current):");

  // בונים את האובייקט רק עם השדות שהמשתמש הזין
  const data = {};
  if (ingredients) data.ingredients = ingredients.split(",");
  if (instructions) data.instructions = instructions;
  if (!ingredients && !instructions) return; // אין מה לעדכן

  try {
    await fetch(`/recipes/${id}`, {
      method: 'PATCH',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    loadRecipes(); // רענון רשימת מתכונים
  } catch(err) { console.error(err); }
}


document.getElementById('addForm').addEventListener('submit', addRecipe);
loadRecipes();
</script>

</body>
</html>
